<html>
<head>
<title>Task List built with React JS</title>
<script src="https://fb.me/react-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app"></div>
<script type="text/jsx">

  var TaskBox = React.createClass({
    loadTasksFromServer: function() {
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        cache: false,
        success: function(data) {
          this.setState({data: data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    handleTaskSubmit: function(task) {
      var tasks = this.state.data;
      var newTask = tasks.concat([task]);
      this.setState({data: newTask});
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        type: 'POST',
        data: task,
        success: function(data) {
          this.setState({data: data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    handelTaskUpdate: function(newStatus) {
      console.log(newStatus);
    },
    getInitialState: function() {
      return{
        data: []
      };
    },
    componentDidMount: function() {
      this.loadTasksFromServer();
      setInterval(this.loadTasksFromServer, this.props.pollInterval);
    },
    render: function() {
      return (
        <div className="taskBox">
          <h1 className="projectTitle">Website Pre-Launch Task List</h1>
          <TaskForm onTaskSubmit={this.handleTaskSubmit} />
          <TaskList data={this.state.data} onStatusUpdate={this.handelTaskUpdate}/>
        </div>
      );
    }
  });

  var TaskList = React.createClass({
    render: function() {
      var grandOnStatusUpdate = this.props.onStatusUpdate;
      var taskNodes = this.props.data.map(function (task) {
        return (
          <Task name={task.name} status={task.status} onStatusUpdate={grandOnStatusUpdate}></Task>
        );
      });
      return (
        <div className="taskList">
          {taskNodes}
        </div>
      );
    }
  });

  var Task = React.createClass({
    statusChange: function(e) {
      e.preventDefault();
      if (this.props.status === "incomplete") {
        this.props.status = "complete";
      } else {
        this.props.status = "incomplete";
      }
      this.props.onStatusUpdate({status: this.props.status});
    },
    render: function() {
      return (
        <div className="task">
          <h2 className={this.props.status} >{this.props.name}</h2>
          <form onSubmit={this.statusChange}>
           <button type="submit" className="taskCheckBox">{this.props.status}</button>
          </form>
        </div>
      );
    }
  });

  var TaskForm = React.createClass({
    handleSubmit: function(e) {
      e.preventDefault();
      var name = React.findDOMNode(this.refs.name).value.trim();
      var defaultStatus = "incomplete";
      if (!name) {
        return;
      }
      this.props.onTaskSubmit({name: name, status: defaultStatus});
      React.findDOMNode(this.refs.name).value = '';
    },
    render: function() {
      return(
        <form className="taskForm" onSubmit={this.handleSubmit}>
          <input type="text" className="newTaskBox" placeholder="Another task?" ref="name"/>
          <button type="submit" className="newTaskButton" value="Add Task" ref="defaultStatus" >Add Task</button>
        </form>
      );
    }
  });

  React.render(
    <TaskBox url="tasks.json" pollInterval={2000} />,
    document.getElementById('app')
  );

// props is used to pass data from Parent to Child
// this.props is declared on the child, to access it's parents information
// props are "interchangable" with html tag properties

</script>
</body>
</html>
