<html>
<head>
<title>Task List built with React JS</title>
<script src="https://fb.me/react-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app"></div>
<script type="text/jsx">

  var TaskBox = React.createClass({
    loadTasksFromServer: function() {
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        cache: false,
        success: function(data) {
          this.setState({data: data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    handleTaskSubmit: function(task) {
      var tasks = this.state.data;
      var newTask = tasks.concat([task]);
      this.setState({data: newTask});
      console.log(this.state.data);
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        type: 'POST',
        data: task,
        success: function(data) {
          this.setState({data: data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    handleTaskUpdate: function(task) {
      var tasks = this.state.data;
      var updateTasks = (function(){
        for ( var i = 0; i < tasks.length; i++) {
          if( tasks[i].id == task.id ) {
            tasks[i].status = task.status;
            return tasks;
          }
        }
      })();
      this.setState({data: tasks});
      $.ajax({
        url: this.props.updateEndPoint,
        dataType: 'json',
        type: 'POST',
        contentType: "application/json",
        data: JSON.stringify(tasks),
        success: function(data) {
          this.setState({data: tasks});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    handleTaskDelete: function(task) {
      var tasks = this.state.data;
      var updateTasks = (function(){
        for ( var i = 0; i < tasks.length; i++) {
          if( tasks[i].id == task.id ) {
            tasks.splice(i, 1);
            return tasks;
          }
        }
      })();
      this.setState({data: tasks});
      $.ajax({
        url: this.props.deleteEndPoint,
        dataType: 'json',
        type: 'POST',
        contentType: "application/json",
        data: JSON.stringify(tasks),
        success: function(data) {
          this.setState({data: tasks});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    getInitialState: function() {
      return{
        data: []
      };
    },
    componentDidMount: function() {
      this.loadTasksFromServer();
      setInterval(this.loadTasksFromServer, this.props.pollInterval);
    },
    render: function() {
      return (
        <div className="taskBox">
          <h1 className="projectTitle">Website Pre-Launch Task List</h1>
          <TaskForm onTaskSubmit={this.handleTaskSubmit} data={this.state.data}/>
          <TaskList data={this.state.data} onTaskUpdate={this.handleTaskUpdate} onTaskDelete={this.handleTaskDelete}/>
        </div>
      );
    }
  });

  var TaskList = React.createClass({
    render: function() {
      var getOnTaskUpdate = this.props.onTaskUpdate;
      var getOnTaskDelete = this.props.onTaskDelete;
      var data = this.props.data;
      var taskNodes = this.props.data.map(function (task) {
        return (
          <Task name={task.name} status={task.status} id={task.id} key={task.id} onTaskUpdate={getOnTaskUpdate} onTaskDelete={getOnTaskDelete}></Task>
        );
      });
      return (
        <div className="taskList">
          {taskNodes}
        </div>
      );
    }
  });

  var Task = React.createClass({
    statusChange: function(e) {
      e.preventDefault();
      if (this.props.status === "incomplete") {
        this.props.status = "complete";
      } else {
        this.props.status = "incomplete";
      }
      this.props.onTaskUpdate(this.props);
    },
    deleteTask: function(e) {
      e.preventDefault();
      this.props.onTaskDelete(this.props);
    },
    render: function() {
      return (
        <div className="task">
          <h2 className={this.props.status} >{this.props.name}</h2>
          <div className="taskButtons">
            <form onSubmit={this.statusChange} className="updateTaskForm">
             <button type="submit" className="updateTaskButton">{this.props.status}</button>
            </form>
            <form onSubmit={this.deleteTask} className="deleteTaskForm">
             <button type="submit" className="deleteTaskButton">delete</button>
            </form>
          </div>
        </div>
      );
    }
  });

  var TaskForm = React.createClass({
    handleSubmit: function(e) {
      e.preventDefault();
      var name = React.findDOMNode(this.refs.name).value.trim();
      var defaultStatus = "incomplete";
      var newID = (this.props.data.length += 1).toString();
      console.log(newID);
      if (!name) {
        return;
      }
      this.props.onTaskSubmit({name: name, status: defaultStatus, id: newID});
      React.findDOMNode(this.refs.name).value = '';
    },
    render: function() {
      return(
        <form className="taskForm" onSubmit={this.handleSubmit}>
          <input type="text" className="newTaskBox" placeholder="Another task?" ref="name"/>
          <button type="submit" className="newTaskButton" value="Add Task" ref="defaultStatus" >Add Task</button>
        </form>
      );
    }
  });

  React.render(
    <TaskBox url="tasks.json" pollInterval={2000} updateEndPoint='update.json' deleteEndPoint='delete-task.json'/>,
    document.getElementById('app')
  );

// props is used to pass data from Parent to Child
// this.props is declared on the child, to access it's parents information
// props are "interchangable" with html tag properties

</script>
</body>
</html>
